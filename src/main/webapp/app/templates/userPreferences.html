
            
 <div class="col-sm-12">
                <div class="row">
                    <div class="col-xs-12">
                        <ul class="nav nav-pills nav-justified tabPills">
                            <li>
                                <a ng-link="['UserAccountDetails']">
                                    Update<br />
                                    Account Detail
                                </a>
                            </li>
                            <li>
                                <a ng-link="['UserPersonalInformation']">
                                    Update<br />
                                    Personal Information
                                </a>

                            <li class="active">
                                <a ng-link="['UserPreferences']">
                                    Update Family
                                    Narrative &amp; Preferences

                        </ul>

     <div class="row">
         <div class="col-sm-7">

             <form name="userForm3" ng-submit="model.updatePreferences()" novalidate>
                 <div class="form-horizontal marginTop20">
                     <div class="form-group required">
                         <label for="inputPassword" class="control-label col-sm-4 paddingTop7">Please provide as much information to describe you and your family. </label>
                         <div class="col-sm-6 paddingTop7">
                             <textarea type="text" class="form-control" ng-model="model.familyDetails.description"></textarea>
                         </div>
                     </div>
                     <div class="form-group required">
                         <label for="inputPassword" class="control-label col-sm-4 paddingTop7">Do you have Kids?</label>
                         <div class="col-sm-6">
                             <p>
                                 <label>
                                     <input type="radio" name="RadioGroup1" value="yes" id="RadioGroup1_0" ng-model="model.familyDetails.haveKids" ng-checked="model.familyDetails.haveKids == 'yes'">
                                     Yes
                                 </label>
                                 &nbsp;
                                 <label>
                                     <input type="radio" name="RadioGroup1" value="no" id="RadioGroup1_1" ng-model="model.familyDetails.haveKids" ng-checked="model.familyDetails.haveKids == 'no'">
                                     No
                                 </label>
                                 <br>
                             </p>
                         </div>
                     </div>
                     
                     <div ng-show="model.familyDetails.haveKids == 'yes'">
                         <div class="form-group  required" id="dv_numofkids">
                             <label for="inputPassword" class="control-label col-sm-4 paddingTop7">Number of Kids</label>
                             <div class="col-sm-6">
                                 <select class="form-control" ng-model="model.familyDetails.numberOfKids" ng-change="model.setKidsSection()">
                                     <option ng-repeat="x in model.kids" value="{{x}}">{{x}}</option>
                                 </select>
                             </div>
                         </div>
                         <div class="panel panel-default" id="dv_FirstKid">
                             <div class="panel-heading"><b>First Kid Details</b></div>
                             <div class="panel-body">
                                 <div class="form-group required">
                                     <label for="inputPassword" class="control-label col-sm-4 paddingTop7">Name</label>
                                     <div class="col-sm-6">
                                         <input class="form-control" ng-model="model.kid1Name" />
                                     </div>
                                 </div>
                                 <div class="form-group required ">
                                     <label for="inputPassword" class="control-label col-sm-4 paddingTop7">Age Group of First Kid</label>
                                     <div class="col-sm-6">
                                         <select class="form-control" ng-model="model.kid1AgeGroup">
                                             <option ng-repeat="x in model.ageGroups" value="{{x}}">{{x}}</option>
                                         </select>
                                     </div>
                                 </div>
                                 <div class="form-group required">
                                     <label for="inputPassword" class="control-label col-sm-4 paddingTop7">Hobbies</label>
                                     <div class="col-sm-6 paddingTop7">
                                         <textarea type="text" class="form-control" ng-model="model.kid1Hobbies">Soccer</textarea>
                                     </div>
                                 </div>
                             </div>
                         </div>
                         <div class="panel panel-default" id="dv_SecondKid" ng-show="model.hasTwoKids">
                             <div class="panel-heading"><b>Second Kid Details</b></div>
                             <div class="panel-body">
                                 <div class="form-group required">
                                     <label for="inputPassword" class="control-label col-sm-4 paddingTop7">Name</label>
                                     <div class="col-sm-6">
                                         <input class="form-control" ng-model="model.kid2Name" />
                                     </div>
                                 </div>
                                 <div class="form-group required ">
                                     <label for="inputPassword" class="control-label col-sm-4 paddingTop7">Age Group of Second Kid</label>
                                     <div class="col-sm-6">
                                         <select class="form-control" ng-model="model.kid2AgeGroup">
                                             <option ng-repeat="x in model.ageGroups" value="{{x}}">{{x}}</option>
                                         </select>
                                     </div>
                                 </div>
                                 <div class="form-group required">
                                     <label for="inputPassword" class="control-label col-sm-4 paddingTop7">Hobbies</label>
                                     <div class="col-sm-6 paddingTop7">
                                         <textarea type="text" class="form-control" ng-model="model.kid2Hobbies"></textarea>
                                     </div>
                                 </div>
                             </div>
                         </div>
                         <div class="form-group required">
                             <label for="inputPassword" class="control-label col-sm-4 paddingTop7">Please be open in expressing your Kids behaviour, emotional and other preferences</label>
                             <div class="col-sm-6 paddingTop7">
                                 <textarea type="text" class="form-control" ng-model="model.familyDetails.kidsPref"></textarea>
                             </div>
                         </div>

                     </div>
                     <div class="form-group">
                         <div class="col-sm-6 col-sm-offset-4">
                             <input class="btn btn-primary" value="Update" type="submit">
                             <input class="btn btn-default" value="Cancel" type="button" onclick="location.href='ManageProfile-Step2.html'">
                         </div>
                     </div>
                 </div>
                 <!-- /.form-horizontal -->
            </form>
</div>
         <div class="col-sm-5 marginTop20 LeftDivider">
             <img src="./contents/images/registerFiller.jpg" width="388" height="408" alt="" class="img-responsive" />
         </div>
     </div>

            </div>
        <main-script></main-script>
