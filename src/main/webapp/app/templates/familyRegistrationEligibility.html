<div class="row">

   <ul>

     <li>Must have no criminal background</li>
     <li>Should have regular source of incomeâ€¦ </li>
   </ul>
   <button class="btn btn-info">Read More</button>
   </div>
   </div><!-- /.row -->
 <div class="row marginBottom10 marginTop10">
   <div class="radio">
     <label>
     Are you done with home study &nbsp;&nbsp;

       <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="model.homeStudy.value" value="yes"> Yes
     </label>
     <label class="radio-inline">
       <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="model.homeStudy.value" value="no"> No
     </label>
     </label>

   <div class="radio">
     <label>
     Have you ever gone through prior training to become foster parent &nbsp;&nbsp;
     <label class="radio-inline">
       <input type="radio" name="inlineRadioOptions2" id="inlineRadio1" ng-model="model.priorTraining.value" value="yes"> Yes
     </label>
     <label class="radio-inline">
       <input type="radio" name="inlineRadioOptions2" id="inlineRadio2" ng-model="model.priorTraining.value" value="no"> No
     </label>
     </label>
   </div>
 </div><!-- /.row -->
 <div class="row marginTop10">
     <div class="col-md-12">
   <button class="btn btn-primary" ng-click="model.GoTo()">Next</button>
