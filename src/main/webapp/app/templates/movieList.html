<div>
    <h3>Hello world! {{model.message}}</h3>
    <input type="text" ng-model="model.message">
    <button class="btn btn-primary" ng-click="model.changeMessage()">Change Message</button>
    <h3>Grid loading..</h3>
    <div ag-grid="model.gridOptions" class="ag-fresh" style="height: 100%; width:80%"></div>
</div>

<div>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Rating</th>
            <th></th>
        </tr>
        <tr ng-repeat="movie in model.movies">
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>
                <movie-rating value="movie.rating">
                    <span class="glyphicon glyphicon-star"></span>
                </movie-rating>
            </td>
            <td>
                    <button class="btn btn-default" ng-click="model.upRating(movie)">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button class="btn btn-default" ng-click="model.downRating(movie)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <a ng-link="['Details', {id: movie.id}]" class="btn btn-default">
                        <span class="glyphicon glyphicon-zoom-in"></span>
                    </a>
            </td>
        </tr>
    </table>

</div>
