<div class="MainContainer" id="MainContainer">

    <div class="row">
        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li><a href="#/">Home</a></li>
                <li><a href="javascript:void(0)">Register Profile</a></li>
                <li class="active">Personal Information</li>
            </ol>
        </div>
    </div>
    <section>
        <div class="row marginTop7 lightGrayBG">
            <div class="col-xs-12 col-sm-6 h3 txtBlue marginTop7">Register Profile</div>
            <div class="col-xs-12 col-sm-6 txtBlue font1dot5em"><span class="stepCount">Step <span class="badge alert-info font1em">2</span> of <span class="badge alert-info font1em">4</span></span></div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <ul class="nav nav-pills nav-justified tabPills">
            <li><a href="javascript:void(0);">Account Detail</a></li>
            <li  class="active"><a href="javascript:void(0);">Personal Information</a></li>
            <li ><a ng-link="['FamilyRegistrationProfileStep3']">Family Narrative &amp; Preferences</a></li>
            <li ><a ng-link="['FamilyRegistrationProfileStep4']">License &amp; Agency Detail</a></li>
          </ul>
      </div>
    </div>

    <div class="form-horizontal marginTop20">
        <form name="registrationForm2" novalidate>
      <div class="form-group required" ng-class="{ 'has-error' : registrationForm2.firstName.$invalid && !registrationForm2.firstName.$pristine }">
        <label for="inputPassword" class="control-label col-sm-2 paddingTop7">First Name</label>
        <div class="col-sm-3">
          <input class="form-control" name="firstName" id="firstName" type="text" ng-model="model.personalDetails.firstName" required>
          <span ng-show="registrationForm2.firstName.$invalid && !registrationForm2.firstName.$pristine" class="help-block"> First name required.</span>
            </div>

            <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Last Name</label>
            <div class="col-sm-3">
                <input class="form-control" name="lastName" ng-model="model.personalDetails.lastName" type="text" required>
                <span ng-show="registrationForm2.lastName.$invalid && !registrationForm2.lastName.$pristine" class="help-block"> Last name required.</span>
            </div>
        </div>
        <div class="form-group required" ng-class="{ 'has-error' : registrationForm2.contactNumber.$invalid && !registrationForm1.contactNumber.$pristine }">
            <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Contact Number</label>
            <div class="col-sm-3">
                <input class="form-control" min="1" max="999999999999" type="number" name="contactNumber" ng-model="model.personalDetails.contactNo" required>
                <span ng-show="registrationForm2.contactNumber.$invalid && !registrationForm2.contactNumber.$pristine" class="help-block"> Contact number required.</span>
            </div>

            <label class="col-sm-2 control-label">Date of Birth</label>
            <div class="col-sm-3 " ng-class="{ 'has-error' : registrationForm2.dob.$invalid && !registrationForm2.dob.$pristine }">
                <div class="input-append date form-control datepicker" id="dp3" data-date-format="dd-mm-yyyy">
                    <input class="span2" size="16" type="text" value="" name="dob" ng-model="model.personalDetails.dob" required>
                    <span ng-show="registrationForm2.dob.$invalid && !registrationForm2.dob.$pristine" class="help-block"> Date of birth required.</span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Gender</label>
            <div class="col-sm-3">
                <select class="form-control" id="genderSelector">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Marital Status</label>
            <div class="col-sm-3">
                <select class="form-control" id="MaritalStatusSelector">
                    <option value="status">Select Status</option>
                    <option value="single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>
        </div>
        <div class="panel panel-default MaritalStatus" style="display:none" id="Married">
            <div class="panel-heading"><b>Spouse Details</b></div>
            <div class="panel-body">

                <div class="form-group">
                    <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Spouse Name</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" name="spouseName" ng-model="model.personalDetails.spouseDetails.firstName">
                    </div>

                    <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Spouse Contact Number</label>
                    <div class="col-sm-3">
                        <input class="form-control" min="1" max="999999999999" type="number" name="spouseContactNumber" ng-model="model.personalDetails.spouseDetails.contactNo">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Spouse DOB</label>
                    <div class="col-sm-3">
                        <div class="input-append date form-control datepicker" id="dp3" data-date-format="dd-mm-yyyy">
                            <input class="span2 " size="16" type="text" name="spouseDOB" ng-model="model.personalDetails.spouseDetails.dob">
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>

                    <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Race</label>
                    <div class="col-sm-3">
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Religion</label>
                    <div class="col-sm-3">
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>

                    <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Choose your Preferences</label>
                    <div class="col-sm-3">
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Gender</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="spouseGenderSelector">
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Occupation</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" name="spouseOccupation" ng-model="model.personalDetails.spouseDetails.occupation">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Income</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" name="spouseIncome" ng-model="model.personalDetails.spouseDetails.income">
                    </div>

                    <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Hobbies</label>
                    <div class="col-sm-3">
                        <textarea class="form-control" name="spouseHobbies" ng-model="model.personalDetails.spouseDetails.hobbies"></textarea>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-default" onClick="$('#Married').hide()">Cancel</button>
                    </div>
                </div>
            </div>
            <!--/.panel-body -->
        </div>
        <!--/.panel -->


        <div class="form-group">
            <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Race</label>
            <div class="col-sm-3">
                <select class="form-control">
                    <option>Select</option>
                </select>
            </div>

            <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Religion</label>
            <div class="col-sm-3">
                <select class="form-control">
                    <option>Select</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Choose your Preferences</label>
            <div class="col-sm-3">
                <select class="form-control">
                    <option>Select</option>
                </select>
            </div>

            <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Occupation</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="Occupation" ng-model="model.personalDetails.occupation">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Income</label>
            <div class="col-sm-3">
                <input class="form-control" type="number" name="income" ng-model="model.personalDetails.income">
            </div>

            <label for="inputPassword" class="control-label col-sm-2 paddingTop7">Write about your hobbies</label>
            <div class="col-sm-3">
                <textarea class="form-control" name="hobbies" ng-model="model.personalDetails.hobbies"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
                <input class="btn btn-primary" value="Save" type="submit" ng-click="model.SaveRegistrationProfileData()" ng-disabled="registrationForm2.$invalid">
                <input class="btn btn-default" value="Save & Exit" type="submit" ng-click="model.SaveRegistrationProfileDataAndExit()" ng-disabled="registrationForm2.$invalid">
            </div>
        </div>
        </form>
</div>

<!-- /.form-horizontal -->


</section>
</div>
<main-script></main-script>
<script language="javascript">

$(function() {
    $('#MaritalStatusSelector').change(function() {
        $('.MaritalStatus').hide();
        $('#' + $(this).val()).show("slow");
    });
});

$('.datepicker').datepicker();
</script>
